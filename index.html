    <style>
        .wrap{            
            width: 100%;
            display: flex;
            background-image: url("img/float2.jpg");
            background-size: cover;
        }        
        .item{
            display: inline-block;
            width: 47%;
            box-sizing: border-box;
            border: 1px solid #aaa;
            margin: 0px 1% 10px 1%;
        }
        .item img{
            width: 100%;
            vertical-align: top;
        }
        .item .purchase_box{
            display: flex;
            flex-wrap: wrap;            
            justify-content: center;
            align-items: center;
        }
        .item .purchase_box .description{
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 5px;
        }
        .item .purchase_box .quantity{
            display: flex;
            padding: 5px;
            justify-content: center;
        }
        .item .purchase_box .input{
            width: 20%;
        }
        .item .purchase_box .input input{
            width: 100%;
        }         
        .banner{
            width: 100%;
            position: relative;
            display: flex;
            padding-top: 20px;                 
        }
        .banner img{
            width: 100%;                       
        }
        .banner .banner_text{
            width: 100%;
            color: #aaa;
            position: absolute;            
            left: 0;
            bottom: 0;
            padding-bottom: 20px; 
            opacity: 1;
            animation: banner_anime 3s;  
        }
        .banner .banner_text p{
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            font-size: calc(10px + 2vw);  
        }
        @keyframes banner_anime{
            0%{ opacity: 0 }
            0%{ padding-bottom: 500px; }                        
            100%{ opacity: 1 }
            100%{ padding-bottom: 20px; }
        }        
        .path{
            display: flex;
            background-image: url("img/float2.jpg");
            background-size: cover;
        }
        .path li{
            position: relative;
            padding: 6px 8px;
        }
        .path li a{
            text-decoration: none;
            color: #aaa;
            font-size: 14px;
        }
        .path li + li::before{
            position: absolute;
            content: "/";
            color: #aaa;
            left: 0;
        }               
        .path a:hover,                
        .header nav a:hover{  
            color: #fa0;
        }
        .img_group{            
            width: 40%;
            /* display: flex; */
            position: relative;
        }
        .img_group img{
            width: 100%;            
        }
        .img_box{
            display: inline-block;
            /* width: calc(90px + 10vw); */
            width: 90px;
            height: 90px;
        }
        .box1{
            position: absolute;
            left: 0;
            top: 0;            
        }
        .box2{
            position: absolute;
            right: 0;
            top: 80px;
        }
        .box3{
            position: absolute;
            left: 0;
            bottom: 0;
        }        
        .text{
            width: 60%;
            padding: 10px 10px 30px 10px;
        }
        .text h1{
            font-size: 30px;
            line-height: 2;
        }
        .text p{
            line-height: 2;
        }
        .ad_bg{
            width: 100%;
            height: 100%;
            backdrop-filter: blur(10px);
            background: rgb(255,255,255,0.3); 
            position: fixed;
            top: 0;
            z-index: 2;
        }
        .ad_wrap{
            width: 250px;
            height: 250px;
            position: fixed;  
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;                       
            border-radius: 5%;                                                                    
        }
        .ad_wrap img{
            width: 100%;
            height: 100%;
            border-radius: 5%;
        }
        .ad_wrap a{
            width: 30px;
            height: 30px;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;            
            top: -15px;
            right: -15px;
            background-color: #aaa;
            color: #000;            
            font-size: 30px;
            border-radius: 50%;                        
        } 
        .footer{
            text-align: center;
            background-color: #000; 
            color: #888;
            padding: 20px 0;
            
        }           
    </style>
</head>
