<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>

        /* ---------------------↓導覽列↓--------------------- */
        #menu_control{               
            position: absolute;
            z-index: -2;
            opacity: 0;             
        }
        .header{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;            
            width: 100%;
            position: fixed;
            z-index: 1;           
        }
        .logo{
            width: 70px;
            height: 70px;
            vertical-align: middle;
        }
        .logo img{           
            width: 100%;                        
        }
        .menu_btn{
            border: 1px solid #aaa;
            border-radius: 20%;            
            width: 50px;
            height: 50px;            
            position: absolute;            
            left: 10px;
        }
       .menu_btn span{            
            color: #fff;
            width: 1px;
            height: 1px;
            display: block;
            overflow: hidden;
        }
        .menu_btn::before{
            content: "";
            position: absolute;
            height: 2px;
            width: 45px; 
            background-color: #aaa;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 2px;
            box-shadow: 0px -8px 0px #aaa,
                        0px 8px 0px #aaa;
        }
        nav{
            width: 100%;
            height: calc(100vh - 400px);            
            backdrop-filter: blur(10px);
            background: rgb(255,255,255,0.3);            
            position: absolute;
            top: 110vh;             
            transition: 1s;
        }
        nav a{
            display: block;
            text-decoration: none;
            color: #a6e22c;
            padding: 10px 20px;
            border-bottom: 1px solid #a6e22c;
        }
        #menu_control:checked ~ .header nav{            
            top: 100px;
            opacity: 1;
        }       
        /* ------------RWD------------*/
        @media screen and (min-width: 768px){
            .menu_btn{ 
                display: none;                 
            }
            .header{
                display: flex;
                justify-content: space-between;
                background-color: #282923;
                align-items: center;
            }
            nav{
                position: relative; 
                display: flex;
                width: auto;
                height: auto;
                top: 0;
                right: 0;
                background-color: transparent;
                z-index: 2;                                   
            }
            nav a{
                border-bottom: none;
            }                  
        }
        /* ---------------------↑導覽列↑--------------------- */
        
        .wrap{ 
            width: 100%;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }        
        .item{
            width: 100%;
            flex: 0 0 calc(50% - 10px);
            box-sizing: border-box;
            border: 1px solid #aaa;                                 
        }
        .item img{
            width: 100%;
            vertical-align: top;
        }
        .item .purchase_box{
            display: flex;
            flex-wrap: wrap;            
            justify-content: center;
            align-items: center;
        }
        .item .purchase_box .description{
            padding: 5px;
        }
        .item .purchase_box .quantity{
            display: flex;
            padding: 5px;
            justify-content: center;
        }
        .item .purchase_box .input{
            width: 20%;
        }
        .item .purchase_box .input input{
            width: 100%;
        }         
        .banner{
            width: 100%;
            position: relative;
            display: flex;                 
        }
        .banner img{
            width: 100%;                       
        }
        .banner .banner_text{
            width: 100%;
            color: #aaa;
            position: absolute;            
            left: 0;
            bottom: 0;
            padding-bottom: 20px; 
            opacity: 1;
            animation: banner_anime 3s;  
        }
        .banner .banner_text p{
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
            font-size: 16px; 
        }
        @keyframes banner_anime{
            0%{ opacity: 0 }
            0%{ padding-bottom: 500px; }                        
            100%{ opacity: 1 }
            100%{ padding-bottom: 20px; }
        }        
        .path{
            display: flex;
        }
        .path li{
            position: relative;
            padding: 6px 8px;
        }
        .path li a{
            text-decoration: none;
            color: #aaa;
            font-size: 14px;
        }
        .path li + li::before{
            position: absolute;
            content: "/";
            color: #aaa;
            left: 0;
        }
        .advertisement{
            width: 300px;
            height: 300px;            
            position: fixed;  
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;                                                         
        }
        .advertisement img{
            width: 100%;       
        }
        .advertisement button{
            width: 30px;
            height: 30px;
            position: absolute;
            top: -15px;
            right: -15px;
            background-color: #aaa;
            color: #000;
            text-decoration: none;
            text-align: center;
            line-height: 0.9;
            font-size: 30px;
            border-radius: 50%;            
        }        
        .header nav a:hover{            
            background-color: #fa0;
        }        
    </style>
</head>
