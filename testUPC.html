            <img src="static/img/qrcode_scan.png">
        </button> -->
        <button onclick="startScanning()" style="background-color: transparent; border: none;">
            <img src="static/img/upc_scan.png">
        </button>
        <!-- <p id="result"></p> -->
    </div>
    <div>
        <div class="container">
            <div>      
                <a class="btn btn-success" href="/depart/add/" style="margin-bottom: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-plus" viewBox="0 0 16 16">

                </svg>
                新建部門
                </a>

            <div class="panel panel-default">

                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-card-list" viewBox="0 0 16 16">

                </div>    
                <table class="table table-bordered">
                    <thead>
                        <tr>
                        <th scope="col">ID</th>
                        <th scope="col">名稱</th>
                        <th scope="col">操作</th>            
                        </tr>
                    </thead>
                    <tbody>
                        <!-- {% for obj in queryset %} -->
                        <tr>
                            <th scope="row"></th>
                            <td id="result"></td>
                            <td>
                            <a class="btn btn-primary btn-sm" href="/depart/{{ obj.id }}/edit/">編輯</a>
                            <a class="btn btn-danger btn-sm" href="/depart/delete/?nid={{ obj.id }}">刪除</a>
                            </td>            
                        </tr>
                        <!-- {% endfor %}           -->
                    </tbody>
                </table>            
            </div>    
        </div>
      </div>
